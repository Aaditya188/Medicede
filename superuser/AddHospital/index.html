<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Add a Hospital
				</span>

				<div class="wrap-input100 validate-input bg1" data-validate="Enter License ID">
					<span class="label-input100">Hospital License ID</span>
					<input class="input100" type="text" name="name" id="licid" placeholder="License ID">
				</div>

				<div class="wrap-input100 validate-input bg1" data-validate="Enter Hospital Name">
					<span class="label-input100">Hospital Name</span>
					<input class="input100" type="text" name="name" id="hname" placeholder="Hospital Name">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Hospital Address">
					<span class="label-input100">Hospital Address</span>
					<input class="input100" type="text" name="Address" id="address" placeholder="Hospital Address">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100" data-validate = "Enter Maps Link">
					<span class="label-input100">Hospital Address Link</span>
					<input class="input100" type="text" name="link" id="link" placeholder="Maps Link">
				</div>

				<div class="container-contact100-form-btn">
					<a class="contact100-form-btn" onclick="submitform()" style="color: white;">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</a>
				</div>
			</form>
		</div>
	</div>
