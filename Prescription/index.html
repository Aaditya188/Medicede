    <title>Write Prescription</title>

  <body>
  <div class="content">
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <h3 class="text-center">Write you Prescription!</h3>
            <form class="mb-5" name="sentMessage" method="post" action="" id="contactForm">

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">Date *</label>
                  <input type="text" class="form-control" name="date" id="date" placeholder="DD/MM/YYYY">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Doctor Name *</label>
                  <input type="text" class="form-control" name="docname" id="docname" placeholder="Doctor name">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">Patient Name *</label>
                  <input type="text" class="form-control" name="patname" id="patname" placeholder="Patient Name">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">Symptoms</label>
                  <input type="text" class="form-control" name="symp" id="symp" placeholder="Symptoms (if any)">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-3">
                  <label for="budget" class="col-form-label">Any Test Suggestions ? </label>
                  <input type="text" class="form-control" name="sugg" id="sugg" placeholder="Suggestions (if any)">
                </div>
              </div>

              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">Medications</label>
                  <input type="text" class="form-control" name="med" id="med" placeholder="Medications (if any)">
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <button id="button" type="submit" class="btn btn-block btn-primary rounded-0 py-2 px-4">Generate Presc.</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
