   <script>
     function datetime()
     {
       document.getElementById('time').innerHTML = new Date().toLocaleTimeString('en-US', { hour12: false, hour: "numeric", minute: "numeric"});
        var today = new Date();
        var dd = today.getDate();

        var mm = today.getMonth()+1; 
        var yyyy = today.getFullYear();
        if(dd<10) 
        {
            dd='0'+dd;
        } 

        if(mm<10) 
        {
            mm='0'+mm;
        }
        today = dd+'-'+mm+'-'+yyyy;
       document.getElementById('datea').innerHTML = today;
     }

    document.getElementById('pinverify').addEventListener('click', function() {
       var pin =  document.getElementById('pin').value;
       var veripin = 123456;
       if( pin == veripin )
       {
         window.location.href="../../index.html";
       }
       else
       {
         alert('Pin Incorrect');
       }

    });
   </script>
